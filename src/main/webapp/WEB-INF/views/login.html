<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title data-th-text="#{login.title}">  </title>
    <!-- Import CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{styles/login.css}">
</head>
<body>
    <h3 class="test" th:text="#{login.welcome}">  </h3>
    <a th:href="@{/login(Change-Locale=ru)}"> Change locale: RU </a>
    <a th:href="@{/login(Change-Locale=en_US)}"> Change locale: US </a>

    <div>
        <form method="post" th:action="@{/login}" class="login-form" th:object="${form}">
            <input type="text" th:placeholder="#{login.form.user-login}" th:field="*{email}" />
            <input type="password" th:placeholder="#{login.form.user-password}" th:field="*{password}" />
            <input type="submit" th:value="#{login.form.submit}" />
        </form>

        <p th:text="#{login.link.registration.msg}"> Don't have account? </p>
        <a th:href="@{/registration.html}" th:text="#{login.link.registration}"> Sign Up</a>
    </div>

</body>
</html>
