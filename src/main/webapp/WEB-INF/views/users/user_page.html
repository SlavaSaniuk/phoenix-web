<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>


    <p> Users posts: </p>
    <div th:each="post : ${users_posts}" >
        <p th:text="${post.getPostText()}"> </p>
        <p th:text="${post.getPostDate()}"> </p>
        <hr>
    </div>

    <a th:href="@{/logout}" > Log out </a>
</body>
</html>
